<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
   var x = 1;
     function *foo() {
         x++;
          yield; // 暂停!
         console.log( "x:", x );
     }
     function bar() {
         x++;
  }
      // 构造一个迭代器it来控制这个生成器
     var it = foo();
      // 这里启动foo()!
      it.next();
      x; // 2
      bar();
      x; // 3
      it.next(); // x: 3


  </script>

</body>
</html>
